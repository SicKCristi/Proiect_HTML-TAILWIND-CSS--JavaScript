      <figure class="bg-slate-100 rounded-xl p-8 dark:bg-slate-800">
        <div class="pt-6 text-center space-y-4">

            <p class="mb-3 text-center text-gray-500 dark:text-gray-400 mb-3 text-gray-500 dark:text-gray-400 first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:font-bold first-letter:text-gray-900 dark:first-letter:text-gray-100 first-letter:me-3 first-letter:float-start">
            Prima dată o să discutăm despre funcția selecteaza_imagine_caine().

			      Această funcție este o promisiune (Promise) care obține o imagine aleatorie cu un câine 
            folosind API-ul dog.ceo. 

            Prin folosirea funcției fetch accesăm URL-ul specific pentru a obține răspunsul sub forma 
            unui JSON.
            În cazul în care obține o imagine cu succes, se rezolvă promisiunea cu URL-ul imaginii.

            În cazul negativ, dacă apare o eroare în timpul fetch-ului sau procesării imaginii, 
            se respinge promisiunea cu eroarea respectivă.
            </p>
          </blockquote>

      <figure class="bg-slate-100 rounded-xl p-8 dark:bg-slate-800">
        <div class="pt-6 text-center space-y-4">
          <blockquote>
            <p class="mb-3 text-center text-gray-500 dark:text-gray-400 mb-3 text-gray-500 dark:text-gray-400 first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:font-bold first-letter:text-gray-900 dark:first-letter:text-gray-100 first-letter:me-3 first-letter:float-start">
              Acum este timpul să discutăm despre funcția conversieTonuriDeGri(ctx, canvas, startY, endY)

              Este o funcție asincronă(așa cum a fost cerut în cerință) ce convertește o imagine în tonuri
              de gri.

              Primește un context (ctx) și un canvas, împreună cu valorile pentru a determina zona din 
              imagine pe care o va converti la o nuanță de gri, ci mai exact, întreaga imagine.

              Am folosit funcția ctx.getImageData pentru a obține datele pixelilor din zona respectivă 
              a imaginii.

              Vom aplica conversia la tonuri de gri prin calculul mediei valorilor RGB ale fiecărui pixel 
              și vom seta valorile acestuia.

              La final, prin folosirea ctx.putImageData vom actualiza imaginea cu tonurile de gri.

              Rezolvarea promisiunii se va face abia după convertirea imaginii.
            </p>
          </blockquote>
        </div>
      </figure>
      <figure class="bg-slate-100 rounded-xl p-8 dark:bg-slate-800">
        <div class="pt-6 text-center space-y-4">
          <blockquote>
            <p class="mb-3 text-center text-gray-500 dark:text-gray-400 mb-3 text-gray-500 dark:text-gray-400 first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:font-bold first-letter:text-gray-900 dark:first-letter:text-gray-100 first-letter:me-3 first-letter:float-start">
              De asemenea, următoarea funcție despre care o să discutăm 
              selecteaza_imagine_caine_si_oglindeste()

              Este o funcție asincronă(la fel ca cea care convertește în tonuri de gri) care combină 
              mai multe acțiuni pentru a obține, afișa și transforma imaginea cu cățelușul generat de JSON.

              Această funcție se folosește de cealaltă funcție descrisă mai sus, ci mai exact de 
              selecteaza_imagine_caine() pentru a obține URL-ul imaginii cu câine.

              După obținerea URL-ului, se va încarca imaginea originală și imaginea oglindită în cadrul 
              funcției onload pentru fiecare.

              Folosește funcțiile deseneazaOriginal și deseneazaOglindit (care sunt definite în 
              deseneaza_imagini.js) pentru a desena imaginile pe un canvas în file-ul canvas.html.

              Rezolvă promisiunea după ce toate aceste acțiuni sunt finalizate.
            </p>
          </blockquote>
        </div>
      </figure>
      <figure class="bg-slate-100 rounded-xl p-8 dark:bg-slate-800">
        <div class="pt-6 text-center space-y-4">
          <blockquote>
            <p class="mb-3 text-center text-gray-500 dark:text-gray-400 mb-3 text-gray-500 dark:text-gray-400 first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:font-bold first-letter:text-gray-900 dark:first-letter:text-gray-100 first-letter:me-3 first-letter:float-start">
              Funcția deseneazaOriginal se ocupă de desenarea unei imagini pe un canvas specific. 
              Primește un obiect imagine și îl plasează pe canvasul corespunzător în dimensiunile 
              originale ale imaginii.

              Pe de altă parte, deseneazaOglindit este o funcție mai complexă și este o promisiune. 
              Aceasta primește o imagine și creează un efect de oglindire în patru etape pe un canvas 
              specific. Procesul de oglindire constă în împărțirea imaginii în patru fâșii orizontale, 
              apoi afișarea lor în oglindă într-o animație secvențială pe canvas.

              Pentru fiecare fâșie din imaginea originală, funcția desenează o versiune oglindită a 
              acelei fâșii pe canvas folosind funcția drawSlice. Acest proces este realizat în patru 
              pași(așa cum este cerut în cerință), fiecare pașă afișând o fâșie din imaginea originală în oglindă.

              Pentru a face acest lucru, funcția creează un canvas mai larg decât imaginea originală 
              pentru a putea afișa imaginile oglindite într-o configurație alăturată. 
              În interiorul funcției drawSlice, se calculează și se desenează secvențial fâșiile 
              oglindite, reflectând în oglindă porțiuni egale din imaginea originală.

              La finalizarea tuturor celor patru fâșii oglindite, promisiunea este rezolvată, indicând 
              astfel finalizarea efectului de oglindire a imaginii pe canvas. Acest cod complex, 
              prin separarea imaginii și reflectarea secvențială a fâșiilor, creează un efect de 
              oglindire animat al imaginii pe canvas.
            </p>
          </blockquote>
        </div>
      </figure>
      <figure class="bg-slate-100 rounded-xl p-8 dark:bg-slate-800">
        <div class="pt-6 text-center space-y-4">
          <blockquote>
            <p class="mb-3 text-center text-gray-500 dark:text-gray-400 mb-3 text-gray-500 dark:text-gray-400 first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:font-bold first-letter:text-gray-900 dark:first-letter:text-gray-100 first-letter:me-3 first-letter:float-start">
              Această funcție, executaToateEtapele(), este o serie de acțiuni secvențiale sincronizate 
              care măsoară timpul de execuție al diferitelor etape ale procesului.

              Prima dată, vom vorbi despre funcția selectare imagine și oglindire():
              Măsoară timpul începutului și sfârșitului pentru funcția 
              selecteaza_imagine_caine_si_oglindeste() folosind performance.now().

              Așteaptă finalizarea acestei funcții și calculează durata totală a acestei etape, 
              actualizând informația despre timpul de execuție în DOM (Document Object Model).

              A doua funcție care se execută este Oglindirea imaginii():
              Măsoară timpul de început până la sfârșit folosind performance.now().
              Calculează durata totală a acestei etape și actualizează informația legată de timp în DOM.

              Ultima funcție este Transformarea imaginii în tonuri de gri():
              La fel ca și în cazul celeorlate funcții, se calculează durata totală a acestei etape și 
              se actualizează informația de timp în DOM.
            </p>
          </blockquote>
